<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor de Video</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("AHORROS.png");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        video {
            width: 100%; /* El video ocupa el 100% del ancho de su contenedor */
            height: auto; /* La altura se ajusta autom√°ticamente */
            display: block; /* Elimina espacios innecesarios debajo del video */
            margin: 0 auto; /* Centra el video horizontalmente */
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-end mt-3">
        <a href="index.html" class="btn btn-success">Volver al inicio</a>
    </div>

    <div class="container mb-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="text-center">
                    <video controls src="video1.mp4" type="video/mp4"></video>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
