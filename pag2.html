<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor de Video</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <style>
    * {
            margin: 0;
            padding: 0;
        }

        /* Fondo de la página */
        body {
            background-image: url("AHORROS.png");
            background-size: cover; /* La imagen cubre toda la pantalla */
            background-position: center center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo mientras se desplaza el contenido */
            height: 100vh; /* Asegura que el body ocupe el 100% de la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center; /* Centra el contenido tanto horizontal como verticalmente */
        }

        /* Contenedor del video, debe estar centrado y responsivo */
        .video-container {
            background: rgba(0, 0, 0, 0.5); /* Fondo oscuro con opacidad para mejorar la visibilidad del video */
            padding: 20px;
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7); /* Sombra para que se vea destacado sobre el fondo */
            max-width: 100%; /* Asegura que el contenedor sea responsivo */
            width: 90%; /* El contenedor ocupa el 90% del ancho de la pantalla */
            height: auto;
        }

        /* Ajuste del video para que sea responsivo */
        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Ajuste para el botón */
        .d-flex {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Media Query para pantallas pequeñas */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            .video-container {
                width: 95%; /* Aumenta el tamaño del contenedor en dispositivos pequeños */
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-end mt-3">
        <a href="index.html" class="btn btn-success">Volver al inicio</a>
    </div>

    <div class="container mb-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="text-center">
                    <!-- Asegúrate de que la ruta del video sea correcta -->
                    <video controls src="video1.mp4" type="video/mp4">
                        Tu navegador no soporta este formato de video.
                    </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
